<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev_Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/08983b0b1f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="recycle.css" />
    <link rel="stylesheet" href="laterales_pp.css" />
    <link rel="stylesheet" href="central_ps.css" />
    <link rel="stylesheet" href="laterales_ps.css" />
    <link rel="stylesheet" href="central_pp.css" />
    <link rel="stylesheet" href="nav_foot.css" />
  </head>
  <body>
    <div class="container">
      <header class="container"><!--  Pedro --></header>
      <main class="container">
        <div class="row">
          <div class="col-3">
            <!-- Lateral Izquierdo -->
            <!--First listing-->
            <ul class="list-group">
              <h4>Dev Community</h4>

              <li class="list-group-item">Home</li>
              <li class="list-group-item">Reading List</li>
              <li class="list-group-item">Listings</li>
              <li class="list-group-item">Podcast</li>
              <li class="list-group-item">Videos</li>
              <li class="list-group-item">Tags</li>
              <li class="list-group-item">FAQ</li>
              <li class="list-group-item">Dev Shop</li>
              <li class="list-group-item">Sponsors</li>
              <li class="list-group-item">About</li>
              <li class="list-group-item">Contact</li>
            </ul>

            <!--Second listing-->
            <ul class="list-group">
              <h4>Other</h4>
              <li class="list-group-item">Code of conduct</li>
              <li class="list-group-item">Privacy Policy</li>
              <li class="list-group-item">Terms of use</li>
            </ul>
            <div class="SocialMedia">
              <div class="row">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi-github" role="img" aria-label="GitHub"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitch"></i>
              </div>
            </div>
          </div>
          <div class="col"><!-- Central --></div>
          <div class="col"><!-- Lateral Derecho --></div>
        </div>
      </main>
      <footer class="container"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
